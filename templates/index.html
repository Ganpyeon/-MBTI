<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/qna.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/index.js" type="module"></script>
    <script src="/static/js/mainPage.js" type="text/javascript"></script>
    <script src="/static/js/qna.js" type="text/javascript"></script>
    <script src="/static/js/resultPage.js" type="text/javascript"></script>
    <title>나의 항해 MBTI는?</title>
  </head>
  </head>
  <body>
    <div class="header">
      <a href="/">
        <img alt="logo" src="/static/imgs/logo.png" />
      </a>
      <ul>
        <li>
          <a href="/qna">성격 유형 검사</a>
        </li>
        <li>
          <a href="/result">성격 유형 확인</a>
        </li>
      </ul>
      <div></div>
    </div>
    <div class="banner">
      <span>나의 항해 선원 유형은 무엇일까요?</span>
    </div>
    <div class="container">
      <div class="form">
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="addon-wrapping">이름</span>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            onkeypress="handleKeyUpUserName(this)"
          />
          <button
            type="button"
            class="btn btn-success"
            onclick="handleClickStartBtn()"
          >
            시작하기
          </button>
        </div>
      </div>
    </div>
  </body>
